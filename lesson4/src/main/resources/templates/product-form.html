<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New product</title>
</head>
<body>

<form method="post" th:action="@{/product/processForm}" th:object="${product}">
  <p>
    <label for="id">Id:</label><br>
    <input type="text" size="40" id="id" th:field="*{id}"/>
    <br>
    <label for="name">Name:</label><br>
    <input type="text" size="40" id="name" th:field="*{title}"/>
    <br>
    <label for="cost">Cost:</label><br>
    <input type="text" size="40" id="cost" th:field="*{cost}"/>
  </p>
  <p>
    <input type="submit" value="Add">
  </p>
</form>
</body>
</html>
